<div id="box">  </div>
<textarea id="tweet"></textarea><input id="knapp" type="button" value="Översätt" />
<br /><br /><br /><br /><br /><br /><br /><br /><span id="hold"></span>
<script>
    !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0],
            p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id))
    
            {js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');

    
function superinit(){
    document.getElementById("knapp").addEventListener("click", function () {
        var res = init();
    })
}

function init(){
            var twet = document.getElementById("tweet").value;
           var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
              console.log(JSON.parse(xhr.responseText));
             document.getElementById("tweet").value = JSON.parse(xhr.responseText).translation.pirate;
//             var link = document.getElementById("lnken");
//                console.log(link)
//                link.setAttribute("data-text", "fungerar");
//                
                var a = document.createElement("a");
                a.setAttribute("href", "https://twitter.com/share");
                a.setAttribute.className = "twitter-share-button";
                a.setAttribute("data-text", JSON.parse(xhr.responseText).translation.pirate);
                a.setAttribute("data-via","the_knug");
                a.setAttribute("data-size", "large");
                a.textContent = "tweet this"
                document.getElementById("hold").appendChild(a);
                
                
                
                
                
            }
    	}	
	    xhr.open("GET", "http://isithackday.com/arrpi.php?text="+twet+"&format=json", true);
	    xhr.send();
    }



window.onload = superinit()
</script>
